<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portofolio</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section class="w-screen mx-auto px-4">
        <nav class="flex flex-wrap p-6 justify-between">
            <div class="flex flex-shrink-0 mr-6">
                <img src="images/logo.png" class="h-10 w-50 mr-2" alt="">
            </div>
            <div class="block lg:hidden">
                <a href="" class="flex items-center px-3 py-2 rounded border border-indigo-400 text-indigo-500 hover:text-indigo-700 hover:border-indigo-700">
                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </a>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-sm lg:flex-grow">
                    <a href="#about" class="block mt-4 lg:inline-block lg:mt-0 text-grey-600 hover:text-gray-900 text-lg mr-4">
                        About Me
                    </a>
                    <a href="#recent" class="block mt-4 lg:inline-block lg:mt-0 text-grey-600 hover:text-gray-900 text-lg mr-4">
                        Recent Work
                    </a>
                    <a href="#skill" class="block mt-4 lg:inline-block lg:mt-0 text-grey-600 hover:text-gray-900 text-lg mr-4">
                        Skill Framework
                    </a>
                    <a href="#contact" class="block mt-4 lg:inline-block lg:mt-0 text-grey-600 hover:text-gray-900 text-lg mr-4">
                        Contact Me
                    </a>
                </div>
                

                <div class="">
                    <a href="#" class="inline-block text-sm px-4 py-2 rounded text-gray-600 border border-gray-600 hover:border-transparant hover:text-white hover:bg-indigo-700 mt-4 lg:mt-0">Contact Me</a>
                </div>
            </div>
        </nav>
    </section>
    <section class="w-screen mx-auto py-4 bg-pink-500 md:bg-indigo-700 h-32">About Me</section>
    <section class="w-screen mx-auto py-4 bg-white-700 h-32">Skill Framework</section>
    <section class="w-screen mx-auto py-4 bg-gray-300 h-32 text-indigo-900 lg:text-red-700">Recent Work</section>
    <section class="w-screen mx-auto py-4 bg-indigo-700 h-32">Contact Me</section>
    <section class="w-screen mx-auto py-4 bg-white-700 h-32">Footer</section>
</body>
</html>
